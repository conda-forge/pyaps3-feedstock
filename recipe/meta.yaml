{% set name = "pyaps3" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45e2d3a2ea6dcb1672970393ae764f966529513e3eae8994d53e0cbf8457f8f6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cdsapi
    - matplotlib-base
    - numpy
    - pygrib
    - scipy

test:
  imports:
    - pyaps3

about:
  home: https://github.com/insarlab/PyAPS
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Python based Atmospheric Phase Screen estimation
  description: |
    This python 3 module estimates differential phase delay maps due to the
    stratified atmosphere for correcting radar interferograms. It is rewritten
    in Python 3 language from PYAPS source code and adapted for ECMWF's
    ERA-5 corrections.
  dev_url: https://github.com/insarlab/PyAPS

extra:
  recipe-maintainers:
    - jhkennedy
    - jlrine2
    - yunjunz
